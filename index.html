<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="left-info">
        <div class="pic-gradient"></div>
        <div class="today-info">
          <h2>Friday</h2>
          <span>9 December 2023</span>
          <div>
            <i class="uil uil-map-marker"></i>
            <span>İstanbul, TR</span>
          </div>
        </div>
        <div class="today-weather">
          <i class="uil uil-sun"></i>
          <h1 class="weather-temp">25°C</h1>
          <h3>Sunny</h3>
        </div>
      </div>

      <div class="right-info">
        <div class="day-info">
          <div>
            <span class="title">PRECIPITATION</span>
            <span class="value">4 %</span>
          </div>
          <div>
            <span class="title">HUMIDITY</span>
            <span class="value">34 %</span>
          </div>
          <div>
            <span class="title">WİND SPEED</span>
            <span class="value">6 km/h</span>
          </div>
        </div>

        <ul class="days-list">
          <li>
            <i class="uil uil-clouds"></i>
            <span>Sat</span>
            <span class="day-temp">23°C</span>
          </li>
          <li>
            <i class="uil uil-sun"></i>
            <span>Sun</span>
            <span class="day-temp">15°C</span>
          </li>
          <li>
            <i class="uil uil-cloud-showers-heavy"></i>
            <span>Mon</span>
            <span class="day-temp">11°C</span>
          </li>
          <li>
            <i class="uil uil-cloud-rain"></i>
            <span>Tue</span>
            <span class="day-temp">07°C</span>
          </li>
        </ul>

        <div class="btn-container">
          <button class="loc-button">Search Location</button>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
